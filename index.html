<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>来自郑谨的掌上音乐</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
	</head>
	<body>
		<div id="page">
			<div class="navBar">
				<div class="logo">
					<a><img src="img/xmyy.png"/></a>
				</div>
				<div id="download_btn">
					<a><img src="img/app.png"/></a>
				</div>
			</div>
			<div class="navs">
				<div id="newSong"><a href="#" class="list active">新歌</a></div>
				<div id="order"><a href="#" class="list">排行榜</a></div>
				<div id="songList"><a href="#" class="list">歌单</a></div>
				<div id="singer"><a href="#" class="list">歌手</a></div>
				<div id="search"><a href="#" class="list">搜索</a></div>
			</div>
			<div id="banner">
				<img src="img/banner.png"/>
			</div>
			<div id="play">
				<div id="playLeft">
					<img src="img/qlx.jpg"/>
					<div id="desc">
						<p class="title">七里香</p>
						<p class="author">周杰伦</p>
					</div>
				</div>
				<div id="playRight">
					<span class="iconfont icon-prev"></span>
					<span class="iconfont icon-bofang icon-play"></span>
					<span class="iconfont icon-xiayiqu"></span>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
